os: windows
language: csharp
mono: none
solution: CloudStreamForms.sln
install:
  - choco install dotnetcore-sdk
  - dotnet tool install --global boots
script:
  - boots https://aka.ms/xamarin-android-commercial-d16-2-windows
  - dotnet restore
  - dotnet publish -r android CloudStreamForms/CloudStreamForms.Android/CloudStreamForms.Android.csproj --self-contained true
